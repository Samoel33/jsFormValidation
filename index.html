<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Form Validation with JavascriptðŸ¤”</h1>
        <div class="form-container">
            <form class="form">
                <h2 class="title">Create an AccountðŸ˜Š</h2>
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" placeholder="Please enter your Name ..." id="fname" class="name">

                </div>
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" placeholder="Please enter your last Name ..." id="lname" class="name">

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Please enter your email ..." id="email">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Create Password ..." id="password">

                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" placeholder="Enter the password again ..." id="cpassword">
                </div>
                <button type="submit" class="submit">Submit</button>
                <div class="error"></div>
                <div class="success"></div>

            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
